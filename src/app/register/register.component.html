<section class="register">
    <div class="container">
        <div class="card register-card">
            <h4 class="">Register with <span class="text-primary">Listen</span></h4>
            <div class="breif-intro">
                <p>It's time to join with Listen and gain full awesome music experience.</p>
            </div>
            <div class="oauth">
                <div *ngIf="isLoggedin === false">
                    <div class="d-flex justify-content-center mb-5">
                      <asl-google-signin-button type='standard'  logo_alignment="center"  size='large'></asl-google-signin-button>
                    </div>
            </div>
                </div>
                <div>
                    <div class="text-center">
                        <h5>OR</h5>
                    </div>
        <form [formGroup]="RegisterForm" (ngSubmit)="Register(RegisterForm)">
            <div class="form-group">
                <label class="mb-2  mt-1">Name</label>
                <input type="text" class="form-control mt-3"   formControlName="userName">
                <small class="alert alert-danger d-block mt-1" *ngIf="RegisterForm.get('userName')?.getError('required') && RegisterForm.get('userName')?.touched">userName is required</small>

            </div>
                 <div class="form-group mb-2">
                      <label class="mb-2 mt-1">Email</label>
                      <input type="text"  class="form-control" formControlName="email"  id="Email" >
                      <small class="alert alert-danger d-block mt-1" *ngIf="RegisterForm.get('email')?.getError('required') && RegisterForm.get('email')?.touched">Email is required</small>
                      <small class="alert alert-danger d-block mt-1" *ngIf="RegisterForm.get('email')?.getError('email') && RegisterForm.get('email')?.touched">invaild Email </small>
                    </div>
                    <div class="form-group mb-2">
                      <label class="mb-2 mt-1">Password</label>
                      <input type="password" class="form-control" formControlName="password"  id="Password" >
                      <small class="alert alert-danger d-block mt-1" *ngIf="RegisterForm.get('password')?.getError('required') && RegisterForm.get('password')?.touched">password is required</small>

                    </div>
                    <div class="form-group mb-2">
                      <label class="mb-2 mt-1">Confirm Password</label>
                      <input type="password" class="form-control"  formControlName="cPassword"  id="ConfirmPassword" >
                      <small class="alert alert-danger d-block mt-1" *ngIf="RegisterForm.get('cPassword')?.getError('required') && RegisterForm.get('cPassword')?.touched">password is required</small>

                    </div>
                    <div *ngIf="passwordMatchError">
                        <small class="alert alert-danger d-block mt-1" >  Password does not match</small>
                      </div>
                      <div *ngIf="emailexist">
                        <small class="alert alert-danger d-block mt-1" >  Email already exist</small>
                      </div>
                    <div class="mb-2 form-check">


                        <input type="checkbox" class="form-check-input" id="exampleCheck1" checked> 
                        <label class="form-check-label"  for="exampleCheck1" >I agree Terms & Condition</label>
                      </div>
                    <!-- <button type="button" (click)="logOut()" class="btn btn-primary">Log Out</button> -->
                    <div  class="text-center">
                        <button  type="submit" style="width:100%; margin: 0 auto;;" [disabled]="RegisterForm.invalid" class="btn btn-primary btn-lg" >Register</button>
                    </div>
                </form>
               <p class="pt-4">Do you have an Account?</p> 
 <a href="/login" style="text-decoration: none;">Login</a> 

                  </div>
    </div>
    </div>
</section>

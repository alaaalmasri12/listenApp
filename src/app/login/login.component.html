<section class="login">
  <div class="container">
    <div class="card login-card">
        <h4 class="">Login with <span class="text-primary">Listen</span></h4>
        <div class="breif-intro">
            <p>It's time to join with Listen and gain full awesome music experience.</p>
        </div>
        <div class="oauth">
            <div *ngIf="isLoggedin === false">
                <div class="d-flex justify-content-center mb-5">
                  <asl-google-signin-button type='standard'  logo_alignment="center"  size='large'></asl-google-signin-button>
                </div>
        </div>
            </div>
            <div>
                <div class="text-center">
                    <h5>OR</h5>
                </div>
    <form [formGroup]="LoginForm" (ngSubmit)="Login(LoginForm)">

             <div class="form-group mb-2">
                  <label class="mb-2 mt-1">Email</label>
                  <input type="text"  class="form-control" formControlName="email"  id="Email" >
                  <small class="alert alert-danger d-block mt-1" *ngIf="LoginForm.get('email')?.getError('required') && LoginForm.get('email')?.touched">Email is required</small>
                  <small class="alert alert-danger d-block mt-1" *ngIf="LoginForm.get('email')?.getError('email') && LoginForm.get('email')?.touched">invaild Email </small>
                </div>
                <div class="form-group mb-2">
                  <label class="mb-2 mt-1">Password</label>
                  <input type="password" class="form-control" formControlName="password"  id="Password" >
                  <small class="alert alert-danger d-block mt-1" *ngIf="LoginForm.get('password')?.getError('required') && LoginForm.get('password')?.touched">password is required</small>

                </div>
                <div class="mb-2 form-check">

                    <input type="checkbox" class="form-check-input" id="exampleCheck1" checked> 
                    <label class="form-check-label"  for="exampleCheck1" >I agree Terms & Condition</label>
                  </div>
                <!-- <button type="button" (click)="logOut()" class="btn btn-primary">Log Out</button> -->
                <div  class="text-center">
                    <button  type="submit" style="width:100%; margin: 0 auto;;" [disabled]="LoginForm.invalid" class="btn btn-primary btn-lg" >Login</button>
                </div>
            </form>
           <p class="pt-4">Do you have an Account?</p> 
<a href="/Register" style="text-decoration: none;">Register</a> 

              </div>
</div>
</div>
</section>
